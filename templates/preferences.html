  <style type="text/css">
            body {
              align-items: center;
              background-color: #f5f5f5;
            }
            .center {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 70%;
            }
            .closebtn {
              margin-left: 15px;
              color: red;
              font-weight: bold;
              float: right;
              font-size: 22px;
              line-height: 20px;
              cursor: pointer;
              transition: 0.3s;
            }

            .closebtn:hover {
              color: black;
            }
            .alert.success {
              background-color: #4CAF50;
              padding: 20px;
              color: white;
              margin-bottom: 15px;
            }

            input[type="submit"]{
                width: 60px;
                background-color: #4CAF50;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            label{
              position: relative;
              cursor: pointer;
              color: #666;
              font-size: 30px;
            }

            input[type="checkbox"], input[type="radio"]{
              position: absolute;
              right: 9000px;
            }

            /*Check box*/
            input[type="checkbox"] + .label-text:before{
              content: "\f096";
              font-family: "FontAwesome";
              speak: none;
              font-style: normal;
              font-weight: normal;
              font-variant: normal;
              text-transform: none;
              line-height: 1;
              -webkit-font-smoothing:antialiased;
              width: 1em;
              display: inline-block;
              margin-right: 5px;
            }

            input[type="checkbox"]:checked + .label-text:before{
              content: "\f14a";
              color: #2980b9;
              animation: effect 250ms ease-in;
            }

            input[type="checkbox"]:disabled + .label-text{
              color: #aaa;
            }

            input[type="checkbox"]:disabled + .label-text:before{
              content: "\f0c8";
              color: #ccc;
            }

            /*Radio box*/

            input[type="radio"] + .label-text:before{
              content: "\f111";
              font-family: "Font Awesome 5 Free";
              speak: none;
              font-style: normal;
              font-variant: normal;
              text-transform: none;
              line-height: 1;
              -webkit-font-smoothing:antialiased;
              width: 1em;
              display: inline-block;
              margin-right: 5px;
            }

            input[type="radio"]:checked + .label-text:before{
              content: "\f192";
              color: #8e44ad;
              animation: effect 250ms ease-in;
            }

            input[type="radio"]:disabled + .label-text{
              color: #aaa;
            }

            input[type="radio"]:disabled + .label-text:before{
              content: "\f111";
              color: #ccc;
            }

            /*Radio Toggle  https://bootsnipp.com/snippets/4MR9W*/

            .toggle input[type="radio"] + .label-text:before{
              content: "\f204";
              font-family: "Font Awesome 5 Free";
              speak: none;
              font-style: normal;
              font-weight: 900;
              font-variant: normal;
              text-transform: none;
              line-height: 1;
              -webkit-font-smoothing:antialiased;
              width: 1em;
              display: inline-block;
              margin-right: 10px;
            }

            .toggle input[type="radio"]:checked + .label-text:before{
              content: "\f205";
              color: #16a085;
              animation: effect 250ms ease-in;
            }

            .toggle input[type="radio"]:disabled + .label-text{
              color: #aaa;
            }

            .toggle input[type="radio"]:disabled + .label-text:before{
              content: "\f204";
              color: #ccc;
            }


            @keyframes effect{
              0%{transform: scale(0);}
              25%{transform: scale(1.3);}
              75%{transform: scale(1.4);}
              100%{transform: scale(1);}
            }
            label{
              position: relative;
              cursor: pointer;
              color: #666;
              font-size: 30px;
            }

            input[type="checkbox"], input[type="radio"]{
              position: absolute;
              right: 9000px;
            }

  </style>

      <div class="alert">
        <span class="closebtn">&times;</span>  
        <h3><strong>HEY!</strong> {{msg}}</h3>
        <script>
            var close = document.getElementsByClassName("closebtn");
            var i;
            for (i = 0; i < close.length; i++) {
              close[i].onclick = function(){
                var div = this.parentElement;
                div.style.opacity = "0";
                setTimeout(function(){ div.style.display = "none"; }, 600);
              }
            }
        </script>
      </div>
    {% endif %}
